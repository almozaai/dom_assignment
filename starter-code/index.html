<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <title>DOM Clock</title>
</head>
<body>
    <div class="container">
        <div class="digi_clock">
    
        </div>
        <div class="formattime">
            <input type="radio" name="digitClock" value="24" id="time" checked>24 hours
            <input type="radio" name="digitClock" value="12" id="time" >12 hours </br> 
        </div>
        <div class="digi_clock2">
            <p class="btn24"></p>
            <p class="btn12"></p>
        </div>
        <div  class="format24">
            <button >24 Hours</button>
        </div>
    </div>
    <div class="analogue_clock">
        <!--./ clock goes in here! -->
        <div class="hours-container">
            <div class="hours"><img src="img/hour_hand.png" alt=""></div>
        </div>
        <div class="minutes-container">
            <div class="minutes"><img src="img/minute_hand.png" alt=""></div>
        </div>
        <div class="seconds-container">
            <div class="seconds"><img src="img/second_hand.png" alt=""></div>
        </div>
    </div>

    <div class="tbl_holder">
        <!--./ clock goes in here! -->
    </div>
    <script src="js/main.js"></script>
</body>

</html>
